<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Adminca bootstrap 4 &amp; angular 4 admin template, Шаблон админки | Locked Screen</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="../../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../vendors/themify-icons/css/themify-icons.css" rel="stylesheet"/>
    <!-- THEME STYLES-->
    <link href="assets/css/main.css" rel="stylesheet"/>
    <!-- PAGE LEVEL STYLES-->
    <link href="./assets/css/pages/lockscreen.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="content">
      <div class="brand"><a class="link" href="index.html">AdminCa</a></div>
      <div class="ibox">
        <div class="lock-header m-b-20">Locked screen</div>
        <div class="ibox-body">
          <div class="row">
            <div class="col-4"><img class="img-circle" src="./assets/img/users/u3.jpg" width="110px"/>
            </div>
            <form class="col-8" id="lock-form" action="" method="post">
              <h5 class="font-strong m-b-10">James Brown</h5>
              <p class="font-13">Your are in lock screen. Enter your password to retrieve your session</p>
              <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="******">
              </div>
              <div class="form-group">
                <button class="btn btn-success btn-block" type="submit"> <i class="ti-unlock m-r-5"></i>Unlock</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="font-13 text-center text-white m-t-10 m-b-10">AdminCa. Save your time. Choose the best © 2017</div>
    </div><!-- CORE PLUGINS -->
    <script src="../../vendors/jquery/dist/jquery.min.js" type="text/javascript"></script><!-- PAGE LEVEL PLUGINS -->
    <script src="../../vendors/jquery-validation/dist/jquery.validate.min.js" type="text/javascript"></script>
    <!-- PAGE LEVEL SCRIPTS-->
    <script type="text/javascript">
      $(function(){
        $('#lock-form').validate({
            errorClass:"help-block",
            rules: {
                password: {required:true}
            },
            highlight:function(e){$(e).closest(".form-group").addClass("has-error")},
            unhighlight:function(e){$(e).closest(".form-group").removeClass("has-error")},
            errorPlacement:function(e,r){
                var i=$(r).parents(".input-group, .check-list");
                i.length ? i.after(e) : r.after(e)
            },
        });
      });
    </script>
  </body>
</html>
