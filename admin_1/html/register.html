<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Adminca bootstrap 4 &amp; angular 4 admin template, Шаблон админки | Register</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="../../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../../vendors/themify-icons/css/themify-icons.css" rel="stylesheet"/>
    <!-- THEME STYLES-->
    <link href="assets/css/main.css" rel="stylesheet"/>
    <!-- PAGE LEVEL STYLES-->
    <link href="./assets/css/pages/auth-light.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="content">
      <div class="brand"><a class="link" href="index.html">AdminCa</a></div>
      <form id="register-form" action="" method="post">
        <div class="text-center m-t-10"><span class="login-img"><i class="ti-check-box"></i></span></div>
        <h3 class="login-title">Sign Up</h3>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <input class="form-control" type="text" name="first_name" placeholder="First Name">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <input class="form-control" type="text" name="last_name" placeholder="Last Name">
            </div>
          </div>
        </div>
        <div class="form-group">
          <input class="form-control" type="email" name="email" placeholder="Email" autocomplete="off">
        </div>
        <div class="form-group">
          <input class="form-control" id="password" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password_confirmation" placeholder="Confirm Password">
        </div>
        <div class="form-group text-left">
          <label class="ui-checkbox ui-checkbox-info">
            <input type="checkbox" name="agree"><span class="input-span"></span>I agree the terms and policy
          </label>
        </div>
        <div class="form-group">
          <button class="btn btn-info btn-block" type="submit">Sign up</button>
        </div>
        <div class="social-auth-hr"><span>Or Sign up with</span></div>
        <div class="text-center social-auth"><a class="btn btn-default btn-circle btn-sm m-r-5" href="javascript:;"><i class="fa fa-twitter"></i></a><a class="btn btn-default btn-circle btn-sm m-r-5" href="javascript:;"><i class="fa fa-facebook"></i></a><a class="btn btn-default btn-circle btn-sm m-r-5" href="javascript:;"><i class="fa fa-google-plus"></i></a><a class="btn btn-default btn-circle btn-sm m-r-5" href="javascript:;"><i class="fa fa-linkedin"></i></a><a class="btn btn-default btn-circle btn-sm" href="javascript:;"><i class="fa fa-vk"></i></a></div>
      </form>
      <div class="login-footer">Already a member? <a class="text-info" href="login.html">Login here</a></div>
      <div class="font-13 text-center text-white m-t-10 m-b-10">AdminCa. Save your time. Choose the best © 2017</div>
    </div><!-- CORE PLUGINS -->
    <script src="../../vendors/jquery/dist/jquery.min.js" type="text/javascript"></script><!-- PAGE LEVEL PLUGINS -->
    <script src="../../vendors/jquery-validation/dist/jquery.validate.min.js" type="text/javascript"></script>
    <!-- PAGE LEVEL SCRIPTS-->
    <script type="text/javascript">
      $(function(){
        $('#register-form').validate({
            errorClass:"help-block",
            rules: {
                first_name: {required:true,minlength:2},
                last_name: {required:true,minlength:2},
                email: {required:true,email:true},
                password: {required:true,confirmed:true},
                password_confirmation: {equalTo:password}
            },
            highlight:function(e){$(e).closest(".form-group").addClass("has-error")},
            unhighlight:function(e){$(e).closest(".form-group").removeClass("has-error")},
        });
      });
    </script>
  </body>
</html>
