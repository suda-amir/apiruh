<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Adminca bootstrap 4 &amp; angular 4 admin template, Шаблон админки | Login</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="../../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../../vendors/themify-icons/css/themify-icons.css" rel="stylesheet"/>
    <!-- THEME STYLES-->
    <link href="assets/css/main.css" rel="stylesheet"/>
    <!-- PAGE LEVEL STYLES-->
    <link href="./assets/css/pages/auth-light.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="content">
      <div class="brand"><a class="link" href="index.html">AdminCa</a></div>
      <form id="login-form" action="" method="post">
        <div class="text-center m-t-10"><span class="login-img"><i class="ti-user"></i></span></div>
        <h3 class="login-title">Log in</h3>
        <div class="form-group">
          <input class="form-control" type="email" name="email" placeholder="Email" autocomplete="off">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group d-flex justify-content-between">
          <label class="ui-checkbox ui-checkbox-info">
            <input type="checkbox"><span class="input-span"></span>Remember me
          </label><a href="forgot_password.html">Forgot password?</a>
        </div>
        <div class="form-group">
          <button class="btn btn-info btn-block" type="submit">Login</button>
        </div>
        <div class="social-auth-hr"><span>Or login with</span></div>
        <div class="text-center social-auth"><a class="btn btn-default btn-circle btn-sm m-r-5" href="javascript:;"><i class="fa fa-twitter"></i></a><a class="btn btn-default btn-circle btn-sm m-r-5" href="javascript:;"><i class="fa fa-facebook"></i></a><a class="btn btn-default btn-circle btn-sm m-r-5" href="javascript:;"><i class="fa fa-google-plus"></i></a><a class="btn btn-default btn-circle btn-sm m-r-5" href="javascript:;"><i class="fa fa-linkedin"></i></a><a class="btn btn-default btn-circle btn-sm" href="javascript:;"><i class="fa fa-vk"></i></a></div>
      </form>
      <div class="login-footer">Not a member? <a class="text-info" href="register.html">Create accaunt</a></div>
      <div class="font-13 text-center text-white m-t-10 m-b-10">AdminCa. Save your time. Choose the best © 2017</div>
    </div><!-- CORE PLUGINS -->
    <script src="../../vendors/jquery/dist/jquery.min.js" type="text/javascript"></script><!-- PAGE LEVEL PLUGINS -->
    <script src="../../vendors/jquery-validation/dist/jquery.validate.min.js" type="text/javascript"></script>
    <!-- PAGE LEVEL SCRIPTS-->
    <script type="text/javascript">
      $(function(){
        $('#login-form').validate({
            errorClass:"help-block",
            rules: {
                email: {required:true,email:true},
                password: {required:true}
            },
            highlight:function(e){$(e).closest(".form-group").addClass("has-error")},
            unhighlight:function(e){$(e).closest(".form-group").removeClass("has-error")},
        });
      });
    </script>
  </body>
</html>
